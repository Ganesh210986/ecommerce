<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TechMart</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <p>TechMart</p>
            </div>
            <div class="search">
                <img src="./images/search-icon.png" alt="">
                <input type="text" id="search-input" placeholder="Search for products">
            </div>
            <div class="icons">
                <div class="wishlist">
                    <img src="./images/wishlist.png" alt="">
                    <p>wishlist</p>
                </div>
                <div class="cart">
                    <div><img id="cart-image" src="./images/cart.png" alt=""><span id="cart-value">0</span></div>
                    <p>cart</p>
                </div>
            </div>
        </nav>
        <img class="bg" src="./images/bg.avif" alt="">
    </header>
    <main>
    <section class="filters">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="All">all</option>
        <option value="Laptops">Laptops</option>
        <option value="Mobile">Mobile</option>
        <option value="Headphones">Headphones</option>
    </select>
    </section>
    <section id="products" class="product-list">
    </section>
    <section class="cart-sidebar">
        <h2>Shopping Cart</h2>
        <div class="align">
            <p>item</p>
            <div class="sub-align">
                <p>quantity</p>
                <p>price</p>
                <p>Total</p>
            </div>
            </div>
        <div class="cart-items">
            
            </div>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="checkout">Check out</button>
            </div>
    </section>
  </main>
  <footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 TechMart. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

    <script type="module" src="script.js"></script>
</body>
</html>
